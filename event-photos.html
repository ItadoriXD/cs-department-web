<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Photos</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .event-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/logo.png" alt="Department Logo" class="logo">
        <h1>Event Photos</h1>
    </header>

    <main>
        <section class="hero">
            <p>Here are snapshots from various department events such as workshops, seminars, and cultural activities.</p>
        </section>

        <section class="event-grid">
            <img src="/gallery/event1.jpg" alt="Event 1">
            <img src="/gallery/event2.jpg" alt="Event 2">
            <img src="/gallery/event3.jpg" alt="Event 3">
            <img src="/gallery/event4.jpg" alt="Event 4">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Department of Computer Science, Srikrishna College, Bagula</p>
        <p class="credit">&copy; Aninda Sundar Mandal</p>
    </footer>
</body>
</html>
